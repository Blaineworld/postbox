<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Postbox </title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="stylesheet.css" />
		<style id="no-vote-styles">
.vote-down, .vote-up, vote-down:hover, vote-up:hover, vote-down:hover, vote-up:hover {
	bottom: 0.125ch;
	color: #0008;
	cursor: default;
	text-shadow: 0 0 transparent;
}
		</style>
		<style id="bigemoji">
.emoji {
	min-height: 32px;
}
		</style>
		<script language "Javascript" src="compat.js"></script>
	</head>
	<body>
		<h1 id="branding-or-whatever" title="ˢᵉᶜʳᵉᵗ ᵐᵉˢˢᵃᵍᵉ ᵈᵒⁿ'ᵗ ᵗᵉˡˡ ᵃⁿʸᵒⁿᵉ">Postbox</h1>
		<div id="help-button" title="View the manual!" onclick="if(!help.src.replace('about:blank','')){this.innerText='↺';this.title='Back to Postbox!';this.style.color='maroon';help.style.transform='none';help.src='manual/index.html'}else{this.innerText='?';this.title='View the manual!';this.style.color='';help.style.transform=''}">?</div>
		<div id="posts"></div>
		<div id="gui">
			<div id="gui-br">
				<button style="background:#fe8;color:#742;width:3ch" onclick="if(bigemoji.disabled=!bigemoji.disabled)this.innerHTML=':)';else this.innerHTML='<b>:D</b>'" title="Toggle Emoji Size">:)</button>
				<button style="background:#afc;color:#102" onclick="writegui.style.transform='none'" title="Create a new post!">  <b>+</b> Create  </button>
			</div>
			<a id="version" title="Postbox Version"></a>
		</div>
		<div id="writegui">
			<button style="background:#c14;color:#fec" onclick="writegui.style.transform='';nope.innerText=inputtitle.value=inputcontent.value=''" title="Close & Discard Post" id="cancelbutton"><b>X</b></button>
			<span id="nope"></span>
			<br></br>
			<input type="text" placeholder="Untitled" id="inputtitle" title="Write a title for your post."></textarea>
			<hr></hr>
			<textarea placeholder="Content" id="inputcontent" title="Write your post here."></textarea>
			<button style="top:1.25vh;right:3vw;position:fixed;background:#afc;color:#102" onclick="try{render(Postbox.read(Postbox.post(inputcontent.value,inputtitle.value)));renderPosts();noVoteStyles.disabled=false;setTimeout(disableNoVoteStyles,Postbox.voteCooldown*1000);cancelbutton.click()}catch(error){nope.innerText=error;throw error}" title="Publish Your Post"><b>PUT IT UP!</b></button>
		</div>
		<iframe id="help"></iframe>
		<script language "Javascript" src="showdown.js"></script>
		<script language "Javascript" src="translate.js"></script>
		<script language "Javascript" src="postbox.js"></script>
		<script language="Javascript" src="script.js"></script>
	</body>
</html>
